        <!-- Modal -->
<div id="nicknameModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Change username</h3>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <form class="form" role="form" autocomplete="off" id="formNickname" novalidate="" method="POST">
                    <div class="form-group">
                        <label for="uname"> New username</label>
                        <input type="text" class="form-control form-control-lg" name="uname" id="uname" required="">
                        <div class="invalid-feedback">Oops, you missed this one.</div>
                    </div>
                    
                    <div class="form-group py-4">
                        <button class="btn btn-outline-secondary btn-lg" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        <button type="submit" class="btn btn-success btn-lg float-right" id="btnNickname">Change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    
    
<div id="passwordModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Change password</h3>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <form class="form" role="form" autocomplete="off" id="formPassword" novalidate="" method="POST">
                    
                    <div class="form-group">
                        <label>Old password</label>
                        <input type="password" class="form-control form-control-lg" id="pwd1" required="" autocomplete="new-password">
                        <div class="invalid-feedback">Enter your old password!</div>
                        <label>New password</label>
                        <input type="password" class="form-control form-control-lg" id="pwd2" required="" autocomplete="new-password">
                        <div class="invalid-feedback">Enter your new password!</div>
                        <label>New password again</label>
                        <input type="password" class="form-control form-control-lg" id="pwd2" required="" autocomplete="new-password">
                        <div class="invalid-feedback">Enter your new password again!</div>
                    </div>
                    <div class="form-group py-4">
                        <button class="btn btn-outline-secondary btn-lg" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        <button type="submit" class="btn btn-success btn-lg float-right" id="btnPassword">Change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript">
        $("#btnNickname").click(function(event) {

    //Fetch form to apply custom Bootstrap validation
    var form = $("#formNickname")

    if (form[0].checkValidity() === false) {
      event.preventDefault()
      event.stopPropagation()
    }
    
    form.addClass('was-validated');
  });
        
        $("#btnPassword").click(function(event) {

    //Fetch form to apply custom Bootstrap validation
    var form = $("#formPassword")

    if (form[0].checkValidity() === false) {
      event.preventDefault()
      event.stopPropagation()
    }
    
    form.addClass('was-validated');
  });
</script>
